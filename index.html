<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Śladami Armii Krajowej</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/di
 st/css/bootstrap.min.css" rel="stylesheet" integrity="sha38
 4-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW
 +ALEwIH" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/d
 ist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0t
 Y3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" cr
 ossorigin="anonymous"></script>


  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="styles.css">
  <!--
  <link rel="stylesheet" href="css/controls.css">
  <link rel="stylesheet" href="css/layer-btn.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/login.css">
  -->
  <script src="https://unpkg.com/leaflet-gpx"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/js/icons.js"></script>
</head>
<body>
  <div class="app-container">

    <header class="mobile-header">
      <div class="logo">
        <img src="assets/logo-ak5.png" alt="Logo MAK" width="110">
      </div>
      <div class="actions">
        <button class="user open-login" type="button" data-icon="person"></button>
        <button class="more-info" type="button" id="more-info-mobile-btn" data-icon="threeDots"></button>
        <div class="more-info-popup-mobile hidden"  id="more-info-popup-mobile">
          <ul>
            <li><button id="mobile-mail-btn" class="btn btn-light no-border"><a class="link-inherit-colour-and-no-underscore"  target="_blank" href="https://muzeum-ak.pl/kontakt/">Napisz do nas</a></button></li>
            <li><button id="mobile-statute-btn" class="btn btn-light no-border">Deklaracja dostępności</button></li>
            <li><button id="mobile-logout-btn" class="btn btn-light no-border">Wyloguj</button></li>
          </ul>
        </div>
      </div>
    </header>
 
    <div class="main-layout">
      <div class="sidebar" id="sidebar">
        <header class="sidebar-header">
          <div class="logo">
            <img src="assets/logo-ak5.png" alt="Logo MAK" width="110">
          </div>
          <div class="actions">
            <button class="user open-login" type="button" data-icon="person">
            </button>
            
            <button class="more-info" type="button" id="more-info-btn" data-icon="threeDots">
            </button>
            <div class="more-info-popup hidden"  id="more-info-popup">
              <ul>
                <li><button id="mail-btn"><a style="color: black;text-decoration: none" class="link-inherit-colour-and-no-underscore" target="_blank" href="https://muzeum-ak.pl/kontakt/">Napisz do nas</a></button></li>
                <!--Z jakiegoś powodu powyższa klasa nie działa na komputerze, tylko na tablecie. Dlatego dodałem styl inline'owy-->
                <li><button id="statute-btn">Deklaracja dostępności</button></li>
                <li><button id="logout-btn">Wyloguj</button></li>
              </ul>
            </div>
          </div>
        </header>
        <div class="sidebar-buttons">
          <button id="button_trasyAK" class="btn btn-light no-border">Śladami AK</button>
          <button id="button_planowanie"class="btn btn-light no-border">Zaplanuj</button>
        </div>
        <div class="sidebar-content" id="sidebar-content">
          <p>panel boczny<br> jeśli to widzisz to znaczy, że coś się zepsuło</p>
        </div>

      <button class="mobile-sidebar-button" id="mobile-sidebar-button" >
        <div id="mobile-arrow" data-icon="arrowDown"></div>
      </button>    
    </div>
    <button class="sidebar-button" id="sidebar-btn" >
      <div id="arrow-icon" data-icon="arrowLeft"></div>
    </button>
    <div id="main-map">
      <div class="map-options">
        <div class="map-button-wrapper">
          <button type="button" class="btn btn-outline-dark" id="layer-btn" data-icon="layersHalf">
          </button>

          <div class="layer-popup" id="layer-popup">
            <div class="layer-popup-content">
              <div class="layer-images">
                <div class="image-item">
                  <img alt="topograficzna" src="assets/layers-icons/topographicMapLayerIcon.png" id="topographicMapBaseLayer" class="layer-img selectable">
                </div>
                <div class="image-item">
                  <img alt="satelita" src="assets/layers-icons/sateliteMapLayerIcon.png" id="sateliteMapBaseLayer" class="layer-img selectable">
                </div>
                <div class="image-item">
                  <img alt="klasyczna" src="assets/layers-icons/classicMapLayerIcon.png" id="classicMapBaseLayer" class="layer-img selectable">
                </div>
              </div>
              <div class="layer-checkboxes">
                <div class="checkbox-item">
                  <input type="checkbox" id="layer-checkbox-1">
                  <label for="layer-checkbox-1">szlaki piesze</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="layer-checkbox-2">
                  <label for="layer-checkbox-2">szlaki rowerowe</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="layer-checkbox-3">
                  <label for="layer-checkbox-3">pociągi</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        

    <div class="login-popup hidden" id="login-popup">
      <div class="login-popup-content">
        <div class="login-left">
          <img src="assets/mak.jpg" alt="zdjęcie MAK">
        </div>
        <div class="login-right">
          <div class="close-btn" id="close-login" data-icon="circle">
            
          </div>
          <img src="assets/logo-ak5.png" alt="Logo" class="right-logo">
          <h2>Zaloguj się lub utwórz konto</h2>
          <form id="login-form">
            <label for="email"><b>Email</b></label>
            <input type="text" id="email" placeholder="Podaj adres e-mail lub login" required>
            
            <label for="password"><b>Hasło</b></label>
            <input type="password" id="password" placeholder="Podaj hasło" required>

            <button type="submit">Zaloguj się</button>
          </form>

        </div>
      </div>
    </div>
    <div class="login-popup-mobile hidden" id="login-popup-mobile">
      <div class="login-popup-mobile-content">
        <div class="close-btn" id="close-login-mobile" data-icon="circle">
        </div>
        <img src="assets/logo-ak5.png" alt="Logo" class="logo-mobile">
        <h2>Zaloguj się lub utwórz konto</h2>
        <form id="login-form-mobile">
          <label for="email-mobile"><b>Email</b></label>
          <input type="text" id="email-mobile" placeholder="Podaj adres e-mail lub login" required>
            
          <label for="password-mobile"><b>Hasło</b></label>
          <input type="password" id="password-mobile" placeholder="Podaj hasło" required>

          <button type="submit">Zaloguj się</button>
        </form>

      </div>
    </div>
  </div>
</div>
 
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/gpx.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
  
  <script src="js/main.js"></script> <!--Kolejność skryptów nie jest dowolna - main musi być pierwszy, a map przed map-controls-->
  <script src="js/map.js"></script>
  <script src="js/location.js"></script>
  <script src="js/map-controls.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/login.js"></script>
  
</body>
</html>
