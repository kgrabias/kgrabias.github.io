<html lang="pl">
<head>
  <meta charset="UTF-8">

  <title>Śladami Armii Krajowej</title>

 st/css/bootstrap.min.css" rel="stylesheet" integrity="sha38
 4-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW
 +ALEwIH" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/d
 ist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0t
 Y3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" cr
 ossorigin="anonymous"></script>


  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="styles.css">
  <!--
  <link rel="stylesheet" href="css/controls.css">
  <link rel="stylesheet" href="css/layer-btn.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/login.css">
  -->
</head>
<body>
  <div class="app-container">
    <header class="mobile-header">
      <div class="logo">
        <img src="assets/logo-ak5.png" alt="Logo MAK" width="110">
      </div>
      <div class="actions">
        <button class="user open-login" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
          </svg>
        </button>
        
        <button class="more-info" type="button" id="more-info-mobile-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-three-dots" viewBox="0 0 16 16">
            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
          </svg>
        </button>

        <div class="more-info-popup-mobile hidden"  id="more-info-popup-mobile">
          <ul>
            <li><button id="mobile-mail-btn">Napisz do nas</button></li>
            <li><button id="mobile-statute-btn">Regulamin</button></li>
            <li><button id="mobile-logout-btn">Wyloguj</button></li>
          </ul>
        </div>
      </div>
    </header>
 
    <div class="main-layout">
      <div class="sidebar" id="sidebar">
        <header class="sidebar-header">
          <div class="logo">
            <img src="assets/logo-ak5.png" alt="Logo MAK" width="110">
          </div>
          <div class="actions">
            <button class="user open-login" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
              </svg>
            </button>
            
            <button class="more-info" type="button" id="more-info-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-three-dots" viewBox="0 0 16 16">
                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
              </svg>
            </button>
            <div class="more-info-popup hidden"  id="more-info-popup">
              <ul>
                <li><button id="mail-btn">Napisz do nas</button></li>
                <li><button id="statute-btn">Regulamin</button></li>
                <li><button id="logout-btn">Wyloguj</button></li>
              </ul>
            </div>
          </div>
        </header>
        <div class="sidebar-buttons">
          <button id="button_trasyAK" class="btn btn-light no-border">Śladami AK</button>
          <button id="button_planowanie"class="btn btn-light no-border">Zaplanuj</button>
        </div>
        <div class="sidebar-content" id="sidebar-content">
          <p>panelboczny</p>
        </div>
        
        <!-- <button class="mobile-sidebar-button" id="mobile-sidebar-button">
          <div id="mobile-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-short" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5"/>
            </svg>
          </div>
        </button> -->

      <button class="mobile-sidebar-button" id="mobile-sidebar-button">
        <div id="mobile-arrow">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4"/>
          </svg>
        </div>
      </button>
        
    </div>
    
    <button class="sidebar-button" id="sidebar-btn" >
      <div id="arrow-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
        </svg>
      </div>
    </button>
    <div id="main-map">
      <div class="map-options">
        <div class="map-button-wrapper">
          <button type="button" class="btn btn-outline-dark" id="layer-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-layers-half" viewBox="0 0 16 16">
              <path d="M8.235 1.559a.5.5 0 0 0-.47 0l-7.5 4a.5.5 0 0 0 0 .882L3.188 8 .264 9.559a.5.5 0 0 0 0 .882l7.5 4a.5.5 0 0 0 .47 0l7.5-4a.5.5 0 0 0 0-.882L12.813 8l2.922-1.559a.5.5 0 0 0 0-.882zM8 9.433 1.562 6 8 2.567 14.438 6z"/>
            </svg>
          </button>

          <div class="layer-popup" id="layer-popup">
            <div class="layer-popup-content">
              <div class="layer-images">
                <div class="image-item">
                  <img alt="topograficzna" src="assets/layers-icons/topographicMapLayerIcon.png" id="topographicMapBaseLayer" class="layer-img selectable">
                </div>
                <div class="image-item">
                  <img alt="satelita" src="assets/layers-icons/sateliteMapLayerIcon.png" id="sateliteMapBaseLayer" class="layer-img selectable">
                </div>
                <div class="image-item">
                  <img alt="klasyczna" src="assets/layers-icons/classicMapLayerIcon.png" id="classicMapBaseLayer" class="layer-img selectable">
                </div>
              </div>
              <div class="layer-checkboxes">
                <div class="checkbox-item">
                  <input type="checkbox" id="layer-checkbox-1">
                  <label for="layer-checkbox-1">szlaki piesze</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="layer-checkbox-2">
                  <label for="layer-checkbox-2">szlaki rowerowe</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="layer-checkbox-3">
                  <label for="layer-checkbox-3">pociągi</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        

    <div class="login-popup hidden" id="login-popup">
      <div class="login-popup-content">
        <div class="login-left">
          <img src="assets/mak.jpg" alt="zdjęcie MAK">
        </div>
        <div class="login-right">
          <div class="close-btn" id="close-login">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
          </div>
          <img src="assets/logo-ak5.png" alt="Logo" class="right-logo">
          <h2>Zaloguj się lub utwórz konto</h2>
          <form id="login-form">
            <label for="email"><b>Email</b></label>
            <input type="text" id="email" placeholder="Podaj adres e-mail lub login" required>
            
            <label for="password"><b>Hasło</b></label>
            <input type="password" id="password" placeholder="Podaj hasło" required>

            <button type="submit">Zaloguj się</button>
          </form>

        </div>
      </div>
    </div>
    <div class="login-popup-mobile hidden" id="login-popup-mobile">
      <div class="login-popup-mobile-content">
        <div class="close-btn" id="close-login-mobile">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg>
        </div>
        <img src="assets/logo-ak5.png" alt="Logo" class="logo-mobile">
        <h2>Zaloguj się lub utwórz konto</h2>
        <form id="login-form-mobile">
          <label for="email-mobile"><b>Email</b></label>
          <input type="text" id="email-mobile" placeholder="Podaj adres e-mail lub login" required>
            
          <label for="password-mobile"><b>Hasło</b></label>
          <input type="password" id="password-mobile" placeholder="Podaj hasło" required>

          <button type="submit">Zaloguj się</button>
        </form>

      </div>
    </div>
  </div>
</div>
 
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/gpx.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
  
  <script src="js/main.js"></script> <!--Kolejność skryptów nie jest dowolna - main musi być pierwszy, a map przed map-controls-->
  <script src="js/map.js"></script>
  <script src="js/location.js"></script>
  <script src="js/map-controls.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/login.js"></script>
  
</body>
</html>
